<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування Таблиці Істинності</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        table {
            margin: 0 auto;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Тестування Таблиці Істинності (AND)</h2>
        <form id="truthTableForm">
            <table>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A AND B</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td><input type="text" name="row1" maxlength="1" size="1"></td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td><input type="text" name="row2" maxlength="1" size="1"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td><input type="text" name="row3" maxlength="1" size="1"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td><input type="text" name="row4" maxlength="1" size="1"></td>
                </tr>
            </table>
            <button type="button" onclick="checkAnswers()">Перевірка</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function checkAnswers() {
            const form = document.forms['truthTableForm'];
            const answers = ['0', '0', '0', '1'];
            let correct = true;

            for (let i = 1; i <= 4; i++) {
                const userAnswer = form['row' + i].value;
                if (userAnswer !== answers[i - 1]) {
                    correct = false;
                    break;
                }
            }

            const resultDiv = document.getElementById('result');
            if (correct) {
                resultDiv.textContent = 'Всі відповіді правильні!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Є помилки. Спробуйте ще раз.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
